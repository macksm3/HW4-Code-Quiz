<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css files -->

    <!-- page title appears in browser tab -->
    <title>M3 Code Quiz</title>

  <body>
    <div class="container">
      <div id="staticStuff" class="row">
        <h4 id="highScoreView" class="col-4">View High scores</h4>
        <div class="col-6"></div>
        <h4 id="timeDisplay" class="col-2">Time: <span id="showTime"></span></h4>
      </div>
      <header id="quizHeader">
        <h1 class="headLine">Coding Quiz Challenge</h1>
      </header>
      <section class="row">
        <div class="col-3"></div>
        <div id="outputGroup" class="col-6">
          <p id="question">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
          <button id="btnStart">Start Quiz</button>
          <!-- <hr> -->
        </div>
        <div class="col-3"></div>
      </section>
      <div id="inputGroup">
        <ul class="answers">
          <!-- <li id="answer-1">Answer 1</li>
          <li id="answer-2">Answer 2</li>
          <li id="answer-3">Answer 3</li>
          <li id="answer-4">Answer 4</li> -->
        </ul>
      </div>
      <hr>
      <!-- Here we create a generic div called "drink-options" -->
      <div id="drink-options"></div>

    </div>

    <!-- call javascript file -->
    <script src="./assets/js/script.js"></script>
